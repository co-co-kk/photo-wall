name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 根据你的主分支名称修改

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.20.0'  # 与你的本地 Node.js 版本一致

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}  # 使用你刚刚创建的 Secret
          publish_dir: ./dist  # 确保路径与你的构建输出一致
