name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或你自己的主分支名称

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Create 404.html for SPA routing
        run: |
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><script>sessionStorage.redirect=location.pathname;location.replace("/photo-wall/")</script></head><body></body></html>' > dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          base_path: /photo-wall
